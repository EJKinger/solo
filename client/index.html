<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todooly</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>

    <!-- dependencies -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/jquery-ui/jquery-ui.js"></script>

    <!-- your scripts -->
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main">

      <div class="header">
        <h1 class="title">ToDooly</h1>
      </div>

      <div class="index">
        <div class="incentiveDisplay"></div>

        <div class="displayIncentive">
          <div id="progressbar-1"></div>
          <div class="incentiveImage"><a href="#"><img class="smallIcon incentiveLink clicker" src="img/plus.png"></a></div>
        </div>

        <div class="newTodo">
          <input type="text" class="newTodoInput" placeholder="Enter a new todo item" required></input>
          <button id="newTodoButton">submit</button>
        </div>

        <div class="todo">
          <ul class="todoList">
          </ul>
        </div>

        <div class="todoSuccessFeed"></div>
      </div>


      <div class="incentive">


        <div class="amount">$
          <input type="number" class="newAmount" placeholder="Enter $" required></input>
          <button id="confirmAmount">submit</button>
        </div>

        <div class="selections">
          <img class="selection" data-store="amazon" src="img/amazon.png">
          <img class="selection" data-store="newegg" src="img/newegg.png">
          <img class="selection" data-store="steam" src="img/steam.png">
        </div>

        <h1 class="amountDisplay"></h1>
      </div>

      <div class='footer'></div>
    </div>
  </body>
</html>
